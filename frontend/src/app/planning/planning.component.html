  <div class="main-content">
    <div class="content-wrapper">
      <div class="container-fluid"><!--Extended Table starts-->
<div class="row">
  <div class="col-12">
    <h2 class="content-header">Magasin pi√®ce des rechanges </h2>
  </div>
</div>
<section id="extended">
  <div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-header">
                    <div class="card-title-wrap bar-success">
                        <a class="btn btn-primary" [routerLink]="['/add-planning']">Ajouter</a>
                    </div>
            </div>
            <div class="card-body">
                <div class="card-block">
                  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table row-border hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Date</th>
                                <th>Action</th>
                                <th>Equipement</th>
                                <th *ngIf="type != 'admin'">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let planing of planings">
                                <td>{{planing.id}}</td>
                                <td>
                                    {{planing.date}}
                                </td>
                                <td>{{planing.action}}</td>
                                <td>{{planing.nom}}</td>                               
                                <td *ngIf="type != 'admin'">
                                    <a class="success p-0" data-original-title="" (click)="EditPlaning(planing)" title="">
                                        <i class="fa fa-pencil font-medium-3 mr-2"></i>
                                    </a>
                                    
                                    <a class="danger p-0" (click)="deletePlaning(planing.id)" data-original-title="" title="">
                                        <i class="fa fa-trash-o font-medium-3 mr-2"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
  </div>
</section>
