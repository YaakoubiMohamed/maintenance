<div class="main-panel">
  <div class="main-content">
    <div class="content-wrapper">
      <div class="container-fluid"><!--Extended Table starts-->
<div class="row">
  <div class="col-12">
    <h2 class="content-header">rapport pièce des rechanges </h2>
  </div>
</div>
<section id="extended">
  <div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-header">
            </div>
            <div class="card-body">
                <div class="card-block">
                  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table row-border hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Employé</th>
                                <th>Description_panne</th>
                                <th>Action</th>
                                <th>Date debut</th>
                                <th>Date fin</th>
                                <th *ngIf="type != 'admin'">Actions{{type}}</th>
                            </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let rapport of rapports">
                            <td>{{rapport.id}}</td>
                            <td>
                                {{rapport.nom}} {{rapport.prenom}}
                            </td>
                            <td>{{rapport.description}}</td>
                            <td>{{rapport.action}}</td>
                            <td>{{rapport.date}}</td>
                            <td>{{rapport.date_fin_intervention}}</td>
                            <td  *ngIf="type != 'admin'">
                              <ng-template #mymodal let-modal>
                                <div class="modal-header">
                                  <h4 class="modal-title" id="modal-basic-title">Bootstrap Modal</h4>
                                  <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                                    <span aria-hidden="true">&times;</span>
                                  </button>
                                </div>
                                <div class="modal-body">
                                  <div class="form-body">
                                    <div class="form-group">
                                      <label for="eventInput1"> Description panne </label>
                                      <textarea id="eventInput1" class="form-control" required [(ngModel)]="rapport.action" name="action"> </textarea>
                                      {{action}}
                                    </div>
                                    
                                  <input type="hidden" id="eventInput1" class="form-control" required [(ngModel)]="rapport.id" name="id">
                                  </div>
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-dark" (click)="modal.close('Save click')">Confirmer</button>
                                </div>
                              </ng-template>
                              
                                <a class="success p-0" data-original-title="" (click)="open(mymodal,rapport)" title="">
                                    <i class="fa fa-pencil font-medium-3 mr-2"></i>
                                </a>
                                
                                <a class="danger p-0" (click)="deleteRapport(rapport.id)" data-original-title="" title="">
                                    <i class="fa fa-trash-o font-medium-3 mr-2"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
  </div>
</section>
<!--Extended Table Ends-->
<!--Shopping cart starts-->

<!--Shopping cart ends-->
      </div>
    </div>
  </div>


</div>
